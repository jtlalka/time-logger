<div id="options" data-ng-init="refresh()">
    <div data-header-directive="'Options'" data-ng-show="display.header"></div>

    <form name="optionsForm" data-ng-submit="updateOptions()">
        <fieldset>
            <legend>General</legend>
            <label>
                <input type="checkbox" name="notifications"
                       data-ng-model="options.notifications"
                       data-ng-disabled="true" />
                <span>
                    <span>Show notification after finished daily work.</span>
                    <span class="text-link" data-ng-click="showNotificationHelp()">[?]</span>
                </span>
            </label>
            <label>
                <span>&nbsp;</span>
                <span>
                    Maximum offline time in the office:
                    <select data-ng-options="value as (value | date:'HH:mm':'UTC') for value in ::data.lockedTimeValues"
                            data-ng-model="options.lockedTime"></select>
                </span>
            </label>
        </fieldset>

        <fieldset>
            <legend>Working Time</legend>
            <label>
                <span>Monday:</span>
                <input type="time" name="timePerMo"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[1]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerMo.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Tuesday:</span>
                <input type="time" name="timePerTu"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[2]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerTu.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Wednesday:</span>
                <input type="time" name="timePerWe"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[3]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerWe.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Thursday:</span>
                <input type="time" name="timePerTh"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[4]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerTh.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Friday:</span>
                <input type="time" name="timePerFr"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[5]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerFr.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Saturday:</span>
                <input type="time" name="timePerSa"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[6]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerSa.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Sunday:</span>
                <input type="time" name="timePerSu"
                       min="{{::data.minTimePerDay | timeFormat}}"
                       max="{{::data.maxTimePerDay | timeFormat}}"
                       data-ng-model="data.timePerDay[0]"
                       data-ng-change="checkWorkingTime()"
                       data-ng-required="true"/>
                <span class="text-invalid" data-ng-show="optionsForm.timePerSu.$invalid">
                    Invalid time, max. 12 hour.
                </span>
            </label>
            <label>
                <span>Working time per week:</span>
                <span class="time-per-week">{{options.timePerWeek | func:formatTimePerWeek}}</span>
            </label>
        </fieldset>

        <div class="submit">
            <span class="text-tips" data-ng-show="display.update">Saving...</span>
            <button type="submit" data-ng-disabled="optionsForm.$invalid || !optionsForm.$dirty">Save Changes</button>
        </div>

    </form>
</div>
