<div id="options" data-ng-init="refresh()">
    <div data-header-directive="'Options'" data-ng-show="display.header"></div>

    <form name="optionsForm" data-ng-submit="updateOptions()">
        <fieldset>
            <legend>
                <span>Activity types</span>
                <span class="text-link" data-ng-click="showActivityHelp()">[?]</span>
            </legend>
            <label>
                <input type="checkbox" name="activeStatus" data-ng-model="options.activity.active.status"/>
                <span>Active, maximum time for single event:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.activity.active.maxTime"
                        data-ng-disabled="!options.activity.active.status"></select>
            </label>
            <label>
                <input type="checkbox" name="idleStatus" data-ng-model="options.activity.idle.status"/>
                <span>Idle, maximum time for single event:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.activity.idle.maxTime"
                        data-ng-disabled="!options.activity.idle.status"></select>
            </label>
            <label>
                <input type="checkbox" name="lockedStatus" data-ng-model="options.activity.locked.status"/>
                <span>Locked, maximum time for single event:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.activity.locked.maxTime"
                        data-ng-disabled="!options.activity.locked.status"></select>
            </label>
        </fieldset>

        <fieldset>
            <legend>
                <span>Daily Working Time</span>
                <span class="text-link" data-ng-click="showWorkingHelp()">[?]</span>
            </legend>
            <label>
                <span>Monday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[1]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Tuesday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[2]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Wednesday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[3]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Thursday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[4]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Friday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[5]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Saturday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[6]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Sunday:</span>
                <select data-ng-options="time as (time | date:'HH:mm':'UTC') for time in ::data.timeOptions"
                        data-ng-model="options.timePerDay[0]"
                        data-ng-change="checkWorkingTime()"
                        data-ng-required="true"></select>
            </label>
            <label>
                <span>Working time per week:</span>
                <span class="time-per-week">{{options.timePerWeek | func:formatTimePerWeek}}</span>
            </label>
        </fieldset>

        <div class="submit">
            <span class="text-tips" data-ng-show="display.update">Saving...</span>
            <button type="submit" data-ng-disabled="optionsForm.$invalid || !optionsForm.$dirty">Save Changes</button>
        </div>

    </form>
</div>
